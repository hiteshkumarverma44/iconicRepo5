name: IPPL Sub Theme
type: theme
description: This is sub theme of bartik base theme
core_version_requirement: ^8 || ^9 || ^10
# Defines the base theme
base theme: bartik
# Defines libraries group in which we can add CSS/JS.
libraries:
  - ippl/global-styling
  # - ippl/fontawesome
# libraries-override:
#   bartik/global-styling: false
#   bartik/classy.base: false
#   bartik/classy.messages: false
#   views/views.module: false
# system/base: false

# Regions, quote the names
regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  featured_bottom_first: 'Featured bottom first'
  featured_bottom_second: 'Featured bottom second'
  featured_bottom_third: 'Featured bottom third'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_fifth: 'Footer fifth'
  footer_bottom: 'footer_bottom'
  footer_copyright: 'footer_copyright'
logo: img/homelogo-light.png
